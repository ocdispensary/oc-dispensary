<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>OC Dispensary | Brooklyn NY</title>
  <meta name="description" content="OC Dispensary App">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Progressive Web App -->
  <meta name="theme-color" content="#031428">
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/icons/desktop/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="images/icons/desktop/android-chrome-512x512.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Force portrait on iOS full‑screen PWAs -->
<meta name="apple-mobile-web-app-orientation" content="portrait">

  <meta name="apple-mobile-web-app-title" content="A zUIx website">
  <link rel="apple-touch-icon-precomposed" href="images/icons/desktop/apple-touch-icon.png">
  <link rel="mask-icon" href="images/icons/desktop/safari-pinned-tab.svg" color="#5bbad5">

  <!-- Tile color for Windows -->
  <meta name="msapplication-TileImage" content="images/icons/desktop/mstile-150x150.png">
  <meta name="msapplication-TileColor" content="#b08842">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/desktop/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/desktop/favicon-16x16.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <!-- Material Design Icons -->
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> 
  <!-- Swiper (v11, CDN on jsDelivr) -->
  <link rel="stylesheet" href="swiper.css">
  <script defer src="swiper-bundle.min.js"></script>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="fontawesome/css/all.min.css">
  <!-- preload zuix.js library -->
  <link rel="preload" as="script" href="js/zuix.js">
  <link rel="preload" as="script" href="js/zuix-bundler.js">
  <!-- import zUIx.js library -->
  <script src="js/zuix.js"></script>
  <!-- import zUIx.js in-browser bundler -->
  <script src="js/zuix-bundler.js"></script>

  <!-- main app script -->
  <script src="index.js" defer></script>

</head>
  <body>
  <div id="navbar">
    <a class="active" href="https://ocdispensary.github.io/oc-dispensary/index.html">
      <img src="https://iili.io/3GNEMBt.png" style="height: 50px"></a>
  </div>
  <div class="tm-container">
    <div class="tm-row">
      <div class="tm-site-header">
        <img src="https://iili.io/3GNEMBt.png" style="height: 165px">
      </div>
            <div class="tm-right">
        <main class="tm-main">
          <!-- ============ SHOP BY CATEGORY CAROUSEL ============ -->
          <section id="shop" class="tm-page-content">
            <h2 class="tm-text-primary tm-mb-20">Shop by Category</h2>
            <!-- Swiper root -->
<div id="categories-grid"></div>
          </section>
        </main>
      </div>
      <!-- ── Left sidebar ─────────────────────────────────────────────── -->
      <div class="tm-left">
        <div class="tm-left-inner"></div>
      </div>
      <!-- ============ FEATURED (Top‑Sellers Carousel) ============ -->
      <h3 class="tm-text-primary">Top Sellers </h3>
      <section id="featured" class="tm-page-content">
        <div class="swiper tm-special-carousel">
          <div class="swiper-wrapper" id="featured-wrapper">
            <!-- Slides injected here from top_sellers.json -->
          </div>
          <!-- Swiper controls (remove if you don’t want them) -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <!-- /#featured -->
      <!-- ── Right (content) column ───────────────────────────────────── -->

      <!-- /.tm-right -->
    </div>
  </div>
</main>


      <div class="navbar-btm">
        <button onclick="history.back()"><i class="fa-solid fa-circle-left navbar-btm-icon"></i></button>
        <button onclick="history.forward()"><i class="fa-solid fa-circle-right navbar-btm-icon"></i></button>
      </div>
      <script>
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-84px";
          }
        }
        </script>
<script defer src="age‑gate.js"></script>
<script defer src="swiper-bundle.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="top_sellers.js" defer></script>
<script src="categories.js" defer></script>
<script src="js/internal-links.js" defer></script>
</body>
</html>
